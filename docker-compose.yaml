services:
  chat-ai:
    image: node:20
    container_name: chat-ai
    working_dir: /app
    volumes:
      - ./app:/app
    command: sh -c "npm install && npm start"
    ports:
      - "3002:3000"   # porta livre na VPS : porta interna do container
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PORT=3000
